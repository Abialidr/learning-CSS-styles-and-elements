<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Dropdown Menu</title>
    <link rel="stylesheet" href="../_theme-styles/theme.css" />
    <link rel="stylesheet" href="sandbox.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Bubblegum+Sans|Nova+Mono|Roboto+Condensed"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sandbox">
      <div class="content">
        <p>
          <strong>Instructions:</strong> Create a simple Dropdown Menu with CSS!
        </p>
        <section>
          <h4>Dropdown Menu</h4>
          <div class="dropdown">
            <button class="dropdown__hover">Dropdown</button>
            <div class="dropdown__menu">
              <a href="#">Dropdown 1</a>
              <a href="#">Dropdown 2</a>
              <a href="#">Dropdown 3</a>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>

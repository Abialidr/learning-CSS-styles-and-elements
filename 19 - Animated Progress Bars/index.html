<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Animated Progress Bars</title>
    <link rel="stylesheet" href="../_theme-styles/theme.css" />
    <link rel="stylesheet" href="sandbox.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Bubblegum+Sans|Nova+Mono|Roboto+Condensed"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sandbox">
      <div class="content">
        <p>
          <strong>Instructions:</strong> Create CSS only progress bars that
          animate below!
        </p>

        <section>
          <h4>Example #1</h4>

          <div class="animation-bar-1">
            <span style="width: 60%"></span>
          </div>
        </section>

        <section>
          <h4>Example #2</h4>

          <div class="animation-bar-2">
            <span data-label="Loading"></span>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>

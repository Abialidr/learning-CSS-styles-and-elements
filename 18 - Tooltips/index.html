<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Useful Tooltips</title>
    <link rel="stylesheet" href="../_theme-styles/theme.css" />
    <link rel="stylesheet" href="sandbox.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Bubblegum+Sans|Nova+Mono|Roboto+Condensed"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sandbox">
      <div class="content">
        <p>
          <strong>Instructions:</strong> Create CSS only tooltips when you hover
          over the elements below!
        </p>

        <section>
          <h4>Tooltip on Top</h4>

          <div class="tooltip top" title="Tooltip on top!">Hover over me</div>
        </section>

        <section>
          <h4>Tooltip on Right</h4>

          <div class="tooltip right" title="Tooltip on right!">
            Hover over me
          </div>
        </section>

        <section>
          <h4>Tooltip on Bottom</h4>

          <div class="tooltip bottom" title="Tooltip on bottom!">
            Hover over me
          </div>
        </section>

        <section>
          <h4>Tooltip on Left</h4>

          <div class="tooltip left" title="Tooltip on left!">Hover over me</div>
        </section>
      </div>
    </div>
  </body>
</html>
